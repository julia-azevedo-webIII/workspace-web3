<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

<div class = "container pt-5">
    <h1>
        Lista de tarefas
    </h1>

    <table class="table table-bordered">
        <tr>
            <td>Id</td>
            <td>Título</td>
            <td>Data</td>
            <td>Opções</td>
        </tr>

            <tr th:each="t : ${tasks}">
                <td th:text="${t.id}">Id</td>
                <td th:text="${t.titulo}">Título</td>
                <td th:text="${#temporals.format(t.data, 'dd/MM/yyyy')}">Data</td>
                <td>
                    <a href="@{/edit/{id}(id=${t.id})}">editar</a>
                    
                    <a href="@{/remove/{id}(id=${t.id})}">excluir</a>
                </td>
            </tr>
            
        </tr>
    </table>
</div>
    
</body>
</html>
