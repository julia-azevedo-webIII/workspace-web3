<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

<div class = "container pt-5">
    <h1>
        Editar tarefa
    </h1>

 <form th:action = "@{/edittask}" method="post">

    <label for="">Id</label>
    <input type="hidden" name="id" th.value="${task.id}" readonly>
    

    <label for="">Título</label>
    <input type="text" name="titulo" th.value="${task.titulo}">
    
    <label for="">Data</label>
    <input type="date" name="data" th.value="${task.data}">

    <label for="">Descrição</label>
    <input type="text" name="descricao" th.value="${task.descricao}">

    <input type="submit" value="cadastrar">

</form>
           
</div>
    
</body>
</html>
